---
layout: default
---

<div class="home">
  <div class="col-sm-4">
    <img class="avatar" alt="Nate Holland" src="img/natesholland.jpeg">
  </div>
  <h1 class="page-heading">Musings of a Simple Man</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
